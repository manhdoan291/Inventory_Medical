<div class="modal-header bg-blue2 py-1">
  <h4 class="modal-title text-white">Thông tin chi tiết</h4>
  <button type="button" class="close" (click)="close()">&times;</button>
</div>
<!-- Modal body -->
<div class="modal-body">
  <div class="row">
    <div class="form-group col-sm-7">
      <div class="row">
        <div class="form-group col-sm-4">
          <label for="name">Tên sản phẩm:</label>
        </div>
        <div class="form-group col-sm-8">
          <input type="text" class="form-control " name="name" placeholder="enter name" value={{product.name}} [readonly]="true">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-4">
          <label for="name">Mã sản phẩm:</label>
        </div>
        <div class="form-group col-sm-8">
          <input type="text" class="form-control " name="name" placeholder="enter name" value={{product.id}} [readonly]="true">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-4">
          <label for="name">Ngày nhập:</label>
        </div>
        <div class="form-group col-sm-8">
          <input type="date" class="form-control" name="timeCreated" placeholder="Time Created" value={{product.create_date}} [readonly]="true" />
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-4">
          <label for="name">Cập nhập lần cuối</label>
        </div>
        <div class="form-group col-sm-8">
          <input type="date" class="form-control" name="Last update" placeholder="Last Update Date" value={{product.update_date}} [readonly]="true" />
        </div>
      </div>
    </div>
    <div class="form-group col-sm-5">
      <img src={{url}} alt={{product.name}} />
    </div>
    <div class="row mx-2">
      <div class="form-group col-sm-8">
        <label for="name">Mô tả sản phẩm</label>
      </div>
      <div class="form-group col-sm-12">
        <textarea cols="120" rows="5" type="text" class="form-control" name="description" placeholder="enter description" value={{product.description}} [readonly]="true"></textarea>
      </div>
    </div>
  </div>
</div>
<!-- Modal footer -->
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="close()">Close</button>
</div>
